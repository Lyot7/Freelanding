<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-labelledby="arch-title arch-desc">
  <title id="arch-title">Comparaison Architecture Avant/Apres</title>
  <desc id="arch-desc">Schema comparant l'architecture PrestaShop monolithique obsolete avec la nouvelle architecture SvelteKit modulaire</desc>

  <defs>
    <linearGradient id="gradientBefore" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2a2a"/>
      <stop offset="100%" style="stop-color:#2a1a1a"/>
    </linearGradient>
    <linearGradient id="gradientAfter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a35"/>
      <stop offset="100%" style="stop-color:#0F1A18"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0F1A18"/>

  <!-- AVANT - Gauche -->
  <g transform="translate(50, 50)">
    <text x="150" y="0" fill="#D4B86A" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">AVANT</text>
    <text x="150" y="22" fill="#9CAFA9" font-family="system-ui" font-size="12" text-anchor="middle">PrestaShop Legacy</text>

    <!-- Bloc monolithique -->
    <rect x="30" y="40" width="240" height="280" rx="12" fill="url(#gradientBefore)" stroke="#5a3a3a" stroke-width="2"/>

    <!-- Composants empiles -->
    <rect x="50" y="60" width="200" height="40" rx="6" fill="#4a3030" stroke="#6a4040"/>
    <text x="150" y="85" fill="#e8a0a0" font-family="system-ui" font-size="11" text-anchor="middle">PHP 7.2 (obsolete)</text>

    <rect x="50" y="110" width="200" height="40" rx="6" fill="#4a3030" stroke="#6a4040"/>
    <text x="150" y="135" fill="#e8a0a0" font-family="system-ui" font-size="11" text-anchor="middle">MySQL Legacy</text>

    <rect x="50" y="160" width="200" height="40" rx="6" fill="#4a3030" stroke="#6a4040"/>
    <text x="150" y="185" fill="#e8a0a0" font-family="system-ui" font-size="11" text-anchor="middle">Smarty Templates</text>

    <rect x="50" y="210" width="200" height="40" rx="6" fill="#4a3030" stroke="#6a4040"/>
    <text x="150" y="235" fill="#e8a0a0" font-family="system-ui" font-size="11" text-anchor="middle">jQuery + Bootstrap 3</text>

    <rect x="50" y="260" width="200" height="40" rx="6" fill="#3a2525" stroke="#5a3535"/>
    <text x="150" y="285" fill="#c08080" font-family="system-ui" font-size="11" text-anchor="middle">Dette technique accumulee</text>

    <!-- Indicateurs negatifs -->
    <circle cx="270" cy="80" r="8" fill="#e05555"/>
    <circle cx="270" cy="130" r="8" fill="#e05555"/>
    <circle cx="270" cy="180" r="8" fill="#e08040"/>
  </g>

  <!-- Fleche centrale -->
  <g transform="translate(380, 180)">
    <path d="M0,20 L30,20 L30,10 L50,25 L30,40 L30,30 L0,30 Z" fill="#6FF0D3" filter="url(#glow)"/>
  </g>

  <!-- APRES - Droite -->
  <g transform="translate(450, 50)">
    <text x="150" y="0" fill="#6FF0D3" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">APRES</text>
    <text x="150" y="22" fill="#9CAFA9" font-family="system-ui" font-size="12" text-anchor="middle">SvelteKit Modulaire</text>

    <!-- Architecture modulaire -->
    <rect x="30" y="40" width="240" height="280" rx="12" fill="url(#gradientAfter)" stroke="#223530" stroke-width="2"/>

    <!-- Modules separes -->
    <rect x="50" y="60" width="95" height="55" rx="6" fill="#1a3530" stroke="#6FF0D3" stroke-width="1.5"/>
    <text x="97" y="85" fill="#6FF0D3" font-family="system-ui" font-size="10" text-anchor="middle">SvelteKit</text>
    <text x="97" y="100" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">SSR + SPA</text>

    <rect x="155" y="60" width="95" height="55" rx="6" fill="#1a3530" stroke="#6FF0D3" stroke-width="1.5"/>
    <text x="202" y="85" fill="#6FF0D3" font-family="system-ui" font-size="10" text-anchor="middle">TypeScript</text>
    <text x="202" y="100" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">Type-safe</text>

    <rect x="50" y="125" width="95" height="55" rx="6" fill="#1a3530" stroke="#D4B86A" stroke-width="1.5"/>
    <text x="97" y="150" fill="#D4B86A" font-family="system-ui" font-size="10" text-anchor="middle">Drizzle ORM</text>
    <text x="97" y="165" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">PostgreSQL</text>

    <rect x="155" y="125" width="95" height="55" rx="6" fill="#1a3530" stroke="#D4B86A" stroke-width="1.5"/>
    <text x="202" y="150" fill="#D4B86A" font-family="system-ui" font-size="10" text-anchor="middle">Redis</text>
    <text x="202" y="165" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">Cache</text>

    <rect x="50" y="190" width="200" height="45" rx="6" fill="#1a3530" stroke="#6FF0D3" stroke-width="1.5"/>
    <text x="150" y="215" fill="#6FF0D3" font-family="system-ui" font-size="10" text-anchor="middle">TailwindCSS + DaisyUI</text>
    <text x="150" y="228" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">Design System Accessible</text>

    <rect x="50" y="245" width="200" height="55" rx="6" fill="#1a3530" stroke="#50c080" stroke-width="1.5"/>
    <text x="150" y="270" fill="#50c080" font-family="system-ui" font-size="10" text-anchor="middle">CI/CD + Tests + Monitoring</text>
    <text x="150" y="285" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">Qualite &amp; Maintenabilite</text>

    <!-- Indicateurs positifs -->
    <circle cx="270" cy="87" r="8" fill="#50c080"/>
    <circle cx="270" cy="152" r="8" fill="#50c080"/>
    <circle cx="270" cy="212" r="8" fill="#50c080"/>
  </g>
</svg>