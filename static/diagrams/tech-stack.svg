<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" aria-labelledby="stack-title stack-desc">
  <title id="stack-title">Stack Technique MECA SERVICES</title>
  <desc id="stack-desc">Architecture technique complete du projet avec frontend, backend, base de donnees et infrastructure</desc>

  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a35"/>
      <stop offset="100%" style="stop-color:#0F1A18"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#0F1A18"/>

  <!-- Titre -->
  <text x="400" y="35" fill="#F0F7F5" font-family="system-ui" font-size="20" font-weight="600" text-anchor="middle">Stack Technique</text>

  <!-- FRONTEND -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="url(#cardGrad)" stroke="#6FF0D3" stroke-width="2"/>
    <text x="100" y="25" fill="#6FF0D3" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">FRONTEND</text>

    <rect x="15" y="40" width="170" height="30" rx="6" fill="#223530"/>
    <text x="100" y="60" fill="#F0F7F5" font-family="system-ui" font-size="11" text-anchor="middle">SvelteKit 2.x</text>

    <rect x="15" y="78" width="80" height="25" rx="4" fill="#223530"/>
    <text x="55" y="95" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">TypeScript</text>

    <rect x="105" y="78" width="80" height="25" rx="4" fill="#223530"/>
    <text x="145" y="95" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">Svelte 5</text>

    <rect x="15" y="111" width="80" height="25" rx="4" fill="#223530"/>
    <text x="55" y="128" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">TailwindCSS</text>

    <rect x="105" y="111" width="80" height="25" rx="4" fill="#223530"/>
    <text x="145" y="128" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">DaisyUI</text>
  </g>

  <!-- BACKEND -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="url(#cardGrad)" stroke="#D4B86A" stroke-width="2"/>
    <text x="100" y="25" fill="#D4B86A" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">BACKEND</text>

    <rect x="15" y="40" width="170" height="30" rx="6" fill="#223530"/>
    <text x="100" y="60" fill="#F0F7F5" font-family="system-ui" font-size="11" text-anchor="middle">SvelteKit Server</text>

    <rect x="15" y="78" width="80" height="25" rx="4" fill="#223530"/>
    <text x="55" y="95" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">Bun Runtime</text>

    <rect x="105" y="78" width="80" height="25" rx="4" fill="#223530"/>
    <text x="145" y="95" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">API REST</text>

    <rect x="15" y="111" width="170" height="25" rx="4" fill="#223530"/>
    <text x="100" y="128" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">Auth + Sessions + Roles</text>
  </g>

  <!-- DATABASE -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="url(#cardGrad)" stroke="#50c080" stroke-width="2"/>
    <text x="100" y="25" fill="#50c080" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">DATABASE</text>

    <rect x="15" y="40" width="170" height="30" rx="6" fill="#223530"/>
    <text x="100" y="60" fill="#F0F7F5" font-family="system-ui" font-size="11" text-anchor="middle">PostgreSQL</text>

    <rect x="15" y="78" width="80" height="25" rx="4" fill="#223530"/>
    <text x="55" y="95" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">Drizzle ORM</text>

    <rect x="105" y="78" width="80" height="25" rx="4" fill="#223530"/>
    <text x="145" y="95" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">1.3M+ rows</text>

    <rect x="15" y="111" width="170" height="25" rx="4" fill="#223530"/>
    <text x="100" y="128" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">Migrations automatisees</text>
  </g>

  <!-- INFRASTRUCTURE -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="320" height="130" rx="12" fill="url(#cardGrad)" stroke="#9080e0" stroke-width="2"/>
    <text x="160" y="25" fill="#9080e0" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">INFRASTRUCTURE</text>

    <rect x="15" y="45" width="90" height="35" rx="6" fill="#223530"/>
    <text x="60" y="60" fill="#F0F7F5" font-family="system-ui" font-size="10" text-anchor="middle">Railway</text>
    <text x="60" y="73" fill="#9CAFA9" font-family="system-ui" font-size="8" text-anchor="middle">Hosting</text>

    <rect x="115" y="45" width="90" height="35" rx="6" fill="#223530"/>
    <text x="160" y="60" fill="#F0F7F5" font-family="system-ui" font-size="10" text-anchor="middle">Redis</text>
    <text x="160" y="73" fill="#9CAFA9" font-family="system-ui" font-size="8" text-anchor="middle">Cache 10min TTL</text>

    <rect x="215" y="45" width="90" height="35" rx="6" fill="#223530"/>
    <text x="260" y="60" fill="#F0F7F5" font-family="system-ui" font-size="10" text-anchor="middle">MinIO S3</text>
    <text x="260" y="73" fill="#9CAFA9" font-family="system-ui" font-size="8" text-anchor="middle">Storage</text>

    <rect x="15" y="88" width="290" height="30" rx="6" fill="#223530"/>
    <text x="160" y="108" fill="#9CAFA9" font-family="system-ui" font-size="10" text-anchor="middle">GitHub Actions CI/CD + SonarCloud</text>
  </g>

  <!-- QUALITE -->
  <g transform="translate(430, 250)">
    <rect x="0" y="0" width="320" height="130" rx="12" fill="url(#cardGrad)" stroke="#e08080" stroke-width="2"/>
    <text x="160" y="25" fill="#e08080" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">QUALITE &amp; RSE</text>

    <rect x="15" y="45" width="140" height="35" rx="6" fill="#223530"/>
    <text x="85" y="60" fill="#F0F7F5" font-family="system-ui" font-size="10" text-anchor="middle">Accessibilite</text>
    <text x="85" y="73" fill="#9CAFA9" font-family="system-ui" font-size="8" text-anchor="middle">WCAG 2.1 / RGAA 4.1.2</text>

    <rect x="165" y="45" width="140" height="35" rx="6" fill="#223530"/>
    <text x="235" y="60" fill="#F0F7F5" font-family="system-ui" font-size="10" text-anchor="middle">Eco-conception</text>
    <text x="235" y="73" fill="#9CAFA9" font-family="system-ui" font-size="8" text-anchor="middle">RGESN</text>

    <rect x="15" y="88" width="90" height="30" rx="6" fill="#223530"/>
    <text x="60" y="108" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">Vitest</text>

    <rect x="115" y="88" width="90" height="30" rx="6" fill="#223530"/>
    <text x="160" y="108" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">Playwright</text>

    <rect x="215" y="88" width="90" height="30" rx="6" fill="#223530"/>
    <text x="260" y="108" fill="#9CAFA9" font-family="system-ui" font-size="9" text-anchor="middle">ESLint</text>
  </g>

  <!-- Connections -->
  <line x1="250" y1="140" x2="300" y2="140" stroke="#223530" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="500" y1="140" x2="550" y2="140" stroke="#223530" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="370" y1="220" x2="370" y2="250" stroke="#223530" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="590" y1="220" x2="590" y2="250" stroke="#223530" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Legend -->
  <text x="400" y="420" fill="#9CAFA9" font-family="system-ui" font-size="11" text-anchor="middle">Architecture optimisee pour performance, maintenabilite et responsabilite numerique</text>
</svg>